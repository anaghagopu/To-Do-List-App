<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/77d3ee3687.js" crossorigin="anonymous"></script>
    <title>To Do List App</title>
</head>
<body>
    <header><i class="fa-solid fa-list"></i>To Do List</header>
    <div class="container">
        <div class="stats-container">
            <div class="details">
                <h1>Task Bar</h1>
                <p>Keep it up!</p>
                <div id="progress-bar">
                    <div id="progress"></div>
                </div>
            </div>
            <div class="stats-numbers">
                <p id="numbers">0 / 0</p>
            </div>
        </div>
        <form action="">
            <input type="text" id="taskInput" placeholder="Write your task">
            <button id="newTask" type="submit">+</button>
        </form>
        <ul id="task-list"></ul>
    </div>
    <footer><i class="fa-solid fa-ghost"></i>Designed and Developed by Anagha Gopalakrishnan</footer>
    <script src="script.js"></script>
</body>
</html>
